language: go
go:
  - 1.7

before_install:
  - go get github.com/pointlander/peg
  - go get github.com/shurcooL/vfsgen

install:
  - go generate
  - go get -v -t

script:
  - go build -v
  - go test -v -coverprofile=coverage.txt
  - go tool cover -func=coverage.txt

before_deploy:
  - go get github.com/mitchellh/gox
  - gox -os "linux windows darwin" -arch "386 amd64"

deploy:
  provider: releases
  file:
    - untex_darwin_amd64
    - untex_linux_amd64
    - untex_windows_386.exe
    - untex_windows_amd64.exe
  on:
    tags: true
    repo: lukasdietrich/untex
  skip_cleanup: true
  api_key:
    secure: 
